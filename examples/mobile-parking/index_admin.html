		<title>Mobile Parking Admin Interface</title>
		<script style="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io.connect('/');
		  socket.on('parking-cars', function (data) {
			$('#cars').empty();
			var added = false;
			for (var plate in data) {
			    added = true;
				car = data[plate];
				$('<li style="font-size: small; color: #888;"><b>'+car.plate+'</b> - started: '+car.fromPrettyTime+'</li>').appendTo('#cars');
			}
			if (added == false) {
			    $('<li style="font-size: small; color: #888;">List is empty</li>').appendTo('#cars');
			}
		  });
		</script>
